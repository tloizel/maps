<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel='stylesheet' type='text/css' href='style.css'>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    </head>
  
    <body>
        <h1 class='green'>Barycentre</h1>

        <div class='flex-center'>
            <label for='city'></label>
            <input list='cities' id='city' name='city-choice' value='Paris'/>

            <datalist id='cities'>
                <option value='Paris'>
            </datalist>
        </div>

        <p class='intro'><b>Pinch</b> to zoom</p>
        <p class='intro'><b>Tap</b> to add address</p>
        <p class='intro'><b>Reload</b> to start over</p>

        <div id='map'></div>

        <h2>Your barycentre is</h2>
        <p id='res' class='green'>. . .</p>

        <div class='flex-center'>
            <img id='appstore' src='appstore.png' alt='appstore' style='width:4vh'>
            <p class='intro'> Download the app</p>
        </div>

        <script src='js/index.js' type='text/javascript'></script>
        <script src='js/script.js' type='text/javascript'></script>
        <script src='js/security.js' type='text/javascript'></script>
        <script src='js/URLs.js' type='text/javascript'></script>

    </body>

</html>
